<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Frutas</title>
</head>
<body>
    <h1>Escolha suas Frutas</h1>
    <form>
        <label for="fruta1">Fruta 1:</label>
        <select id="fruta1" name="fruta1">
            <option value="maçã">Maçã - R$2,00</option>
            <option value="banana">Banana - R$1,50</option>
            <option value="laranja">Laranja - R$1,80</option>
        </select>
        <label for="quantidade1">Quantidade:</label>
        <input type="number" id="quantidade1" name="quantidade1" min="1" max="10">
        <br><br>

        <label for="fruta2">Fruta 2:</label>
        <select id="fruta2" name="fruta2">
            <option value="maçã">Maçã - R$2,00</option>
            <option value="banana">Banana - R$1,50</option>
            <option value="laranja">Laranja - R$1,80</option>
        </select>
        <label for="quantidade2">Quantidade:</label>
        <input type="number" id="quantidade2" name="quantidade2" min="1" max="10">
        <br><br>

        <label for="fruta3">Fruta 3:</label>
        <select id="fruta3" name="fruta3">
            <option value="maçã">Maçã - R$2,00</option>
            <option value="banana">Banana - R$1,50</option>
            <option value="laranja">Laranja - R$1,80</option>
        </select>
        <label for="quantidade3">Quantidade:</label>
        <input type="number" id="quantidade3" name="quantidade3" min="1" max="10">
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
